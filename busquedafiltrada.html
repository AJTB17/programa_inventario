<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1">

        <meta name="keywords" content="campamento hotel restaurant eventos campestre">

        <link href="css/icon.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">

<!------css end ------->

        <script src='js2/jquery-3.4.1.min.js'></script>
        <title>Estancia Los Potros</title>
     </head>

    <body>
        <header>
            <div class="contenedor index">
                <div class="contenedor--flex">
                        <div class="clm-33">
                            <img class="img" src="img/logos/logo0.PNG">
                        </div>
                        <div align="center" class="clm-33">
                            <h1 class="logo">Estancía los Potros <br><h5 class="logo">Un lugar para soñar</h5> </h1>
                        </div>
                        <div class="clm-33">

                        </div>
                </div>
            </div>
         <!-- Cabecera End -->
        </header>
        <main style="margin-top: 150px ">
            <div class="contenedor--flex">
                <div class="back2">
                    <h2>Busqueda filtrada</h2>
                    <div class="contenedor--flex">
                        <div class="Cinput">
                            <label for="nb">Nombre:</label><br>
                            <input type="text" placeholder="Producto nombre" id="nb">
                        </div>
                        <div class="Cinput">
                            <label for="cb">Codigo producto:</label><br>
                            <input type="number" placeholder="Codigo producto" id="cb">
                        </div>
                        <div class="Cinput">
                            <label for="c2b">Codigo proveedor:</label><br>
                            <input type="number" placeholder="Codigo proveedor" id="c2b">
                        </div>
                        <div class="Cinput">
                            <label for="fb">N° factura:</label><br>
                            <input type="number" placeholder="Numero de factura" id="fb">
                        </div>
                        <div class="Cinput">
                            <label for="feb">Fecha entrada:</label><br>
                            <input type="date" placeholder="fecha de entrada" id="feb">
                        </div>
                        <div class="Cinput">
                            <label for="db">Departamento:</label><br>
                            <input type="text" placeholder="Departamento" id="db">
                        </div>
                        <div class="Cinput">
                            <label for="ob">Ordenar por:</label><br>
                            <select name="orden" id="ob">
                                <option>Default</option>
                                <option>Mayor a menor</option>
                                <option>Menora mayor</option>
                                <option>Aa --> Zz</option>
                                <option>Zz --> Aa</option>
                            </select>
                        </div>
                        <div class="Cinput">
                            <label for="deb">Deposito:</label><br>
                            <input type="number" placeholder="numero de deposito" id="deb">
                        </div>
                    </div>
                    <div class="contenedor--flex">
                        <div class="eb">
                            <button id="bb">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>     
    </body>
</html>
